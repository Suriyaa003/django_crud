<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>CRUD MINPROJECT</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md text-center">
        <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>  
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="row">
        <!-- Form Column -->
        <div class="col-md-4">
          <h2 class="text-white bg-dark text-center p-3">INSERT STUDENT DETAILS</h2>
          <br>
          <form action="" method="post">
            <div class="form-group">
              <input type="name" placeholder="Enter the Student Name" class="form-control" name="name" required>
            </div>

            <div class="form-group">
              <input type="email" placeholder="Enter the Student Email" class="form-control" name="email" required>
            </div>

            <div class="form-group">
              <input type="number" placeholder="Enter the Student Age" class="form-control" name="age" required>
            </div>

            <div class="form-group">
              <select id="gender" class="form-control" name="gender" required>
                <option selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Submit</button>
            </div>
            
          </form> 
        </div>

        <!-- Placeholder Column -->
        <div class="col-md-8">
          <!-- Content to be added later -->
          <h2 class="text-center">Placeholder for Additional Content</h2>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
